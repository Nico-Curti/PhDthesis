sudo: true
language: generic


cache:
  directories:
    - $HOME/.cache/latex


matrix:
  include:
    - os: linux
      name: ubuntu 14.04
      addons:
         apt:
           packages:
             - latexmk
             - texlive
             - inkscape
             - wget
             - curl
             - sed
             - grep

  timeout: 3600

script:

  - make thesis
